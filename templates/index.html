<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveKit AI Voice Caller</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-card: rgba(255, 255, 255, 0.03);
            --border-color: rgba(255, 255, 255, 0.08);
            --text-primary: #ffffff;
            --text-secondary: #8b8b9e;
            --accent-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            --accent-primary: #667eea;
            --accent-secondary: #764ba2;
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .bg-animation::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 20% 80%, rgba(102, 126, 234, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(118, 75, 162, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 40% 40%, rgba(240, 147, 251, 0.1) 0%, transparent 40%);
            animation: bgFloat 20s ease-in-out infinite;
        }

        @keyframes bgFloat {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(5deg); }
            66% { transform: translate(-20px, 20px) rotate(-5deg); }
        }

        /* Grid Pattern Overlay */
        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: 
                linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        /* Main Container */
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 80px;
            height: 80px;
            background: var(--accent-gradient);
            border-radius: 24px;
            margin-bottom: 24px;
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.3);
            animation: logoFloat 3s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        .logo svg {
            width: 40px;
            height: 40px;
            fill: white;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 700;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 1rem;
            font-weight: 400;
        }

        /* Card */
        .card {
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 32px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
        }

        /* Status Badge */
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 100px;
            font-size: 0.85rem;
            color: var(--success);
            margin-bottom: 24px;
        }

        .status-badge.error {
            background: rgba(239, 68, 68, 0.1);
            border-color: rgba(239, 68, 68, 0.3);
            color: var(--error);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: currentColor;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(0.8); }
        }

        /* Form Group */
        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        /* Phone Input Container */
        .phone-input-container {
            display: flex;
            gap: 12px;
        }

        .country-code {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 0 16px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            font-size: 1rem;
            color: var(--text-primary);
            font-weight: 500;
        }

        .country-flag {
            font-size: 1.25rem;
        }

        .phone-input {
            flex: 1;
            padding: 16px 20px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            font-size: 1.125rem;
            color: var(--text-primary);
            font-family: inherit;
            font-weight: 500;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }

        .phone-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.15);
        }

        .phone-input::placeholder {
            color: var(--text-secondary);
            font-weight: 400;
        }

        /* Full Phone Input (alternative) */
        .full-phone-input {
            width: 100%;
            padding: 18px 20px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 14px;
            font-size: 1.25rem;
            color: var(--text-primary);
            font-family: inherit;
            font-weight: 500;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            text-align: center;
        }

        .full-phone-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.15);
        }

        .full-phone-input::placeholder {
            color: var(--text-secondary);
            font-weight: 400;
            letter-spacing: 0;
        }

        /* Call Button */
        .call-btn {
            width: 100%;
            padding: 18px 32px;
            background: var(--accent-gradient);
            border: none;
            border-radius: 14px;
            font-size: 1.125rem;
            font-weight: 600;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .call-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        .call-btn:hover::before {
            left: 100%;
        }

        .call-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.4);
        }

        .call-btn:active {
            transform: translateY(0);
        }

        .call-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .call-btn svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        /* Loading Spinner */
        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Result Card */
        .result-card {
            margin-top: 24px;
            padding: 20px;
            border-radius: 16px;
            display: none;
            animation: slideUp 0.4s ease;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-card.success {
            display: block;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .result-card.error {
            display: block;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .result-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .result-icon {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .result-card.success .result-icon {
            background: rgba(16, 185, 129, 0.2);
        }

        .result-card.error .result-icon {
            background: rgba(239, 68, 68, 0.2);
        }

        .result-icon svg {
            width: 24px;
            height: 24px;
        }

        .result-card.success .result-icon svg {
            fill: var(--success);
        }

        .result-card.error .result-icon svg {
            fill: var(--error);
        }

        .result-title {
            font-size: 1.125rem;
            font-weight: 600;
        }

        .result-card.success .result-title {
            color: var(--success);
        }

        .result-card.error .result-title {
            color: var(--error);
        }

        .result-details {
            font-size: 0.875rem;
            color: var(--text-secondary);
            line-height: 1.6;
        }

        .result-details strong {
            color: var(--text-primary);
        }

        /* Quick Dial */
        .quick-dial {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid var(--border-color);
        }

        .quick-dial-title {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 12px;
        }

        .quick-dial-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            font-size: 0.875rem;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 8px;
            margin-bottom: 8px;
        }

        .quick-dial-btn:hover {
            border-color: var(--accent-primary);
            background: rgba(102, 126, 234, 0.1);
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid var(--border-color);
        }

        .footer-text {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .footer-link {
            color: var(--accent-primary);
            text-decoration: none;
        }

        /* Call History */
        .call-history {
            margin-top: 32px;
        }

        .history-title {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .history-list {
            list-style: none;
        }

        .history-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .history-item:last-child {
            border-bottom: none;
        }

        .history-number {
            font-weight: 500;
            font-size: 0.875rem;
        }

        .history-time {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        /* Responsive */
        @media (max-width: 480px) {
            .container {
                padding: 24px 16px;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .card {
                padding: 24px;
            }

            .full-phone-input {
                font-size: 1.125rem;
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    <div class="grid-overlay"></div>
    
    <div class="container">
        <header class="header">
            <div class="logo">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20.01 15.38c-1.23 0-2.42-.2-3.53-.56a.977.977 0 00-1.01.24l-1.57 1.97c-2.83-1.35-5.48-3.9-6.89-6.83l1.95-1.66c.27-.28.35-.67.24-1.02-.37-1.11-.56-2.3-.56-3.53 0-.54-.45-.99-.99-.99H4.19C3.65 3 3 3.24 3 3.99 3 13.28 10.73 21 20.01 21c.71 0 .99-.63.99-1.18v-3.45c0-.54-.45-.99-.99-.99z"/>
                </svg>
            </div>
            <h1>AI Voice Caller</h1>
            <p>Powered by LiveKit</p>
        </header>

        <main class="card">
            <div class="status-badge" id="statusBadge">
                <span class="status-dot"></span>
                <span id="statusText">Checking connection...</span>
            </div>

            <form id="callForm">
                <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input 
                        type="tel" 
                        id="phoneNumber" 
                        class="full-phone-input" 
                        placeholder="+91 XXXXX XXXXX"
                        value="+91"
                        autocomplete="tel"
                    >
                </div>

                <button type="submit" class="call-btn" id="callBtn">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M20.01 15.38c-1.23 0-2.42-.2-3.53-.56a.977.977 0 00-1.01.24l-1.57 1.97c-2.83-1.35-5.48-3.9-6.89-6.83l1.95-1.66c.27-.28.35-.67.24-1.02-.37-1.11-.56-2.3-.56-3.53 0-.54-.45-.99-.99-.99H4.19C3.65 3 3 3.24 3 3.99 3 13.28 10.73 21 20.01 21c.71 0 .99-.63.99-1.18v-3.45c0-.54-.45-.99-.99-.99z"/>
                    </svg>
                    <span id="btnText">Start Call</span>
                </button>
            </form>

            <div class="result-card" id="resultCard">
                <div class="result-header">
                    <div class="result-icon">
                        <svg id="successIcon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                        </svg>
                        <svg id="errorIcon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" style="display:none;">
                            <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                        </svg>
                    </div>
                    <span class="result-title" id="resultTitle">Call Initiated!</span>
                </div>
                <div class="result-details" id="resultDetails">
                    <!-- Dynamic content -->
                </div>
            </div>

            <div class="quick-dial">
                <div class="quick-dial-title">Quick Actions</div>
                <button class="quick-dial-btn" onclick="clearNumber()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                    </svg>
                    Clear
                </button>
                <button class="quick-dial-btn" onclick="pasteNumber()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19 2h-4.18C14.4.84 13.3 0 12 0c-1.3 0-2.4.84-2.82 2H5c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-7 0c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm7 18H5V4h2v3h10V4h2v16z"/>
                    </svg>
                    Paste
                </button>
            </div>

            <div class="call-history" id="callHistory" style="display: none;">
                <div class="history-title">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M13 3c-4.97 0-9 4.03-9 9H1l3.89 3.89.07.14L9 12H6c0-3.87 3.13-7 7-7s7 3.13 7 7-3.13 7-7 7c-1.93 0-3.68-.79-4.94-2.06l-1.42 1.42C8.27 19.99 10.51 21 13 21c4.97 0 9-4.03 9-9s-4.03-9-9-9zm-1 5v5l4.28 2.54.72-1.21-3.5-2.08V8H12z"/>
                    </svg>
                    Recent Calls
                </div>
                <ul class="history-list" id="historyList">
                    <!-- Dynamic content -->
                </ul>
            </div>
        </main>

        <footer class="footer">
            <p class="footer-text">
                Built with ❤️ using <a href="https://livekit.io" target="_blank" class="footer-link">LiveKit</a>
            </p>
        </footer>
    </div>

    <script>
        const callForm = document.getElementById('callForm');
        const phoneInput = document.getElementById('phoneNumber');
        const callBtn = document.getElementById('callBtn');
        const btnText = document.getElementById('btnText');
        const resultCard = document.getElementById('resultCard');
        const resultTitle = document.getElementById('resultTitle');
        const resultDetails = document.getElementById('resultDetails');
        const statusBadge = document.getElementById('statusBadge');
        const statusText = document.getElementById('statusText');
        const successIcon = document.getElementById('successIcon');
        const errorIcon = document.getElementById('errorIcon');

        // Call history
        let callHistory = JSON.parse(localStorage.getItem('callHistory') || '[]');

        // Check status on load
        checkStatus();

        async function checkStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                if (data.configured) {
                    statusBadge.classList.remove('error');
                    statusText.textContent = 'Agent Connected';
                } else {
                    statusBadge.classList.add('error');
                    statusText.textContent = 'Configuration Required';
                }
            } catch (error) {
                statusBadge.classList.add('error');
                statusText.textContent = 'Server Offline';
            }
        }

        // Format phone number as user types
        phoneInput.addEventListener('input', function(e) {
            let value = e.target.value;
            // Ensure it starts with +
            if (!value.startsWith('+')) {
                value = '+' + value.replace(/^\+*/, '');
            }
            e.target.value = value;
        });

        // Handle form submission
        callForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const phoneNumber = phoneInput.value.trim();
            
            if (!phoneNumber || phoneNumber === '+91') {
                showError('Please enter a valid phone number');
                return;
            }

            // Start loading
            setLoading(true);
            hideResult();

            try {
                const response = await fetch('/api/call', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ phone_number: phoneNumber })
                });

                const data = await response.json();

                if (data.success) {
                    showSuccess(data);
                    addToHistory(phoneNumber);
                } else {
                    showError(data.error);
                }
            } catch (error) {
                showError('Failed to connect to server. Please try again.');
            } finally {
                setLoading(false);
            }
        });

        function setLoading(loading) {
            if (loading) {
                callBtn.disabled = true;
                btnText.innerHTML = '<div class="spinner"></div>';
            } else {
                callBtn.disabled = false;
                btnText.textContent = 'Start Call';
            }
        }

        function showSuccess(data) {
            resultCard.className = 'result-card success';
            resultTitle.textContent = 'Call Initiated!';
            successIcon.style.display = 'block';
            errorIcon.style.display = 'none';
            resultDetails.innerHTML = `
                <p><strong>Phone:</strong> ${data.phone_number}</p>
                <p><strong>Room:</strong> ${data.room_name}</p>
                <p><strong>Dispatch ID:</strong> ${data.dispatch_id}</p>
                <p style="margin-top: 12px; color: var(--success);">
                    ✅ ${data.message}
                </p>
            `;
        }

        function showError(message) {
            resultCard.className = 'result-card error';
            resultTitle.textContent = 'Call Failed';
            successIcon.style.display = 'none';
            errorIcon.style.display = 'block';
            resultDetails.innerHTML = `<p>${message}</p>`;
        }

        function hideResult() {
            resultCard.className = 'result-card';
        }

        function clearNumber() {
            phoneInput.value = '+91';
            phoneInput.focus();
            hideResult();
        }

        async function pasteNumber() {
            try {
                const text = await navigator.clipboard.readText();
                if (text) {
                    phoneInput.value = text.startsWith('+') ? text : '+' + text;
                }
            } catch (err) {
                console.log('Failed to paste');
            }
        }

        function addToHistory(number) {
            const entry = {
                number: number,
                time: new Date().toISOString()
            };
            callHistory.unshift(entry);
            if (callHistory.length > 5) callHistory.pop();
            localStorage.setItem('callHistory', JSON.stringify(callHistory));
            renderHistory();
        }

        function renderHistory() {
            if (callHistory.length === 0) {
                document.getElementById('callHistory').style.display = 'none';
                return;
            }
            
            document.getElementById('callHistory').style.display = 'block';
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = callHistory.map(entry => `
                <li class="history-item">
                    <span class="history-number">${entry.number}</span>
                    <span class="history-time">${formatTime(entry.time)}</span>
                </li>
            `).join('');
        }

        function formatTime(isoString) {
            const date = new Date(isoString);
            return date.toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
        }

        // Initial render
        renderHistory();
    </script>
</body>
</html>
