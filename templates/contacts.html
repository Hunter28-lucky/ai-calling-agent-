<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts - AI Voice Agent</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0f0f14;
            --bg-secondary: #16161f;
            --bg-tertiary: #1c1c28;
            --bg-card: linear-gradient(145deg, rgba(28, 28, 40, 0.6) 0%, rgba(22, 22, 31, 0.4) 100%);
            --border-color: rgba(255, 255, 255, 0.06);
            --border-glow: rgba(139, 92, 246, 0.3);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.6);
            --text-muted: rgba(255, 255, 255, 0.4);
            --accent-primary: #8b5cf6;
            --accent-gradient: linear-gradient(135deg, #8b5cf6 0%, #a78bfa 50%, #c4b5fd 100%);
            --accent-glow: rgba(139, 92, 246, 0.4);
            --success: #22c55e;
            --success-gradient: linear-gradient(135deg, #22c55e 0%, #4ade80 100%);
            --error: #ef4444;
            --sidebar-width: 280px;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(ellipse at 20% 20%, rgba(139, 92, 246, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(167, 139, 250, 0.06) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: var(--sidebar-width);
            height: 100vh;
            background: linear-gradient(180deg, var(--bg-secondary) 0%, var(--bg-tertiary) 100%);
            border-right: 1px solid var(--border-color);
            padding: 28px 20px;
            z-index: 100;
            display: flex;
            flex-direction: column;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 0 12px;
            margin-bottom: 40px;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            background: var(--accent-gradient);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 32px var(--accent-glow);
        }

        .logo-icon svg {
            width: 26px;
            height: 26px;
            fill: white;
        }

        .logo-text {
            font-size: 1.25rem;
            font-weight: 700;
        }

        .logo-text span {
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-section {
            margin-bottom: 32px;
            flex: 1;
        }

        .nav-section-title {
            font-size: 0.7rem;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            padding: 0 16px;
            margin-bottom: 12px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 14px 16px;
            border-radius: 12px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.25s ease;
            margin-bottom: 6px;
            position: relative;
        }

        .nav-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 3px;
            height: 0;
            background: var(--accent-gradient);
            border-radius: 0 4px 4px 0;
            transition: height 0.25s ease;
        }

        .nav-item:hover {
            background: rgba(139, 92, 246, 0.08);
            color: var(--text-primary);
        }

        .nav-item:hover::before {
            height: 24px;
        }

        .nav-item.active {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.15) 0%, rgba(167, 139, 250, 0.1) 100%);
            color: var(--text-primary);
        }

        .nav-item.active::before {
            height: 24px;
        }

        .nav-item svg {
            width: 22px;
            height: 22px;
            fill: currentColor;
        }

        /* Main Content */
        .main-content {
            margin-left: var(--sidebar-width);
            padding: 40px 48px;
            min-height: 100vh;
            position: relative;
            z-index: 1;
        }

        .page-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 32px;
        }

        .page-title {
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        .toolbar {
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .search-box {
            position: relative;
        }

        .search-input {
            padding: 14px 20px;
            padding-left: 48px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 14px;
            font-size: 0.9rem;
            color: var(--text-primary);
            width: 300px;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 4px var(--accent-glow);
        }

        .search-input::placeholder {
            color: var(--text-muted);
        }

        .search-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 1rem;
        }

        .btn {
            padding: 14px 24px;
            border-radius: 14px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--accent-gradient);
            color: white;
            box-shadow: 0 4px 20px var(--accent-glow);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 32px var(--accent-glow);
        }

        .btn-sm {
            padding: 10px 16px;
            font-size: 0.85rem;
            border-radius: 10px;
        }

        .btn-call {
            background: var(--success-gradient);
            color: white;
            box-shadow: 0 4px 16px rgba(34, 197, 94, 0.3);
        }

        .btn-call:hover {
            transform: translateY(-1px);
        }

        .btn-ghost {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
        }

        .btn-ghost:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .btn-danger {
            background: rgba(239, 68, 68, 0.15);
            color: var(--error);
        }

        .btn-danger:hover {
            background: rgba(239, 68, 68, 0.25);
        }

        /* Contacts Grid */
        .contacts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 20px;
        }

        .contact-card {
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 24px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .contact-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--accent-gradient);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
        }

        .contact-card:hover {
            transform: translateY(-4px);
            border-color: var(--border-glow);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .contact-card:hover::before {
            transform: scaleX(1);
        }

        .contact-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 16px;
        }

        .contact-avatar {
            width: 56px;
            height: 56px;
            border-radius: 16px;
            background: var(--accent-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            box-shadow: 0 4px 16px var(--accent-glow);
        }

        .contact-info {
            flex: 1;
        }

        .contact-name {
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 4px;
        }

        .contact-phone {
            color: var(--accent-primary);
            font-size: 0.95rem;
            font-weight: 500;
        }

        .contact-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 16px;
        }

        .contact-company {
            padding: 6px 12px;
            background: rgba(139, 92, 246, 0.1);
            border-radius: 8px;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .tag {
            padding: 4px 10px;
            background: rgba(34, 197, 94, 0.15);
            border-radius: 20px;
            font-size: 0.75rem;
            color: var(--success);
            font-weight: 500;
        }

        .contact-actions {
            display: flex;
            gap: 10px;
        }

        .contact-actions .btn {
            flex: 1;
            justify-content: center;
        }

        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 80px 20px;
            color: var(--text-muted);
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-text {
            font-size: 1.1rem;
            margin-bottom: 24px;
        }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(10, 10, 15, 0.85);
            backdrop-filter: blur(8px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 32px;
            width: 100%;
            max-width: 480px;
            animation: modalIn 0.3s ease;
        }

        @keyframes modalIn {
            from {
                opacity: 0;
                transform: scale(0.95) translateY(20px);
            }

            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 28px;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 1.75rem;
            transition: color 0.2s;
        }

        .modal-close:hover {
            color: var(--text-primary);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 10px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 14px 18px;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            font-size: 0.95rem;
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 4px var(--accent-glow);
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: var(--text-muted);
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            margin-top: 28px;
        }

        .modal-actions .btn {
            flex: 1;
            justify-content: center;
            padding: 16px;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 32px;
            right: 32px;
            padding: 16px 24px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1001;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        .toast.success {
            border-color: var(--success);
        }

        .toast.error {
            border-color: var(--error);
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .main-content {
                margin-left: 0;
                padding: 24px 20px;
            }

            .contacts-grid {
                grid-template-columns: 1fr;
            }

            .search-input {
                width: 200px;
            }
        }
    </style>
</head>

    <!-- Modal -->
    <div class="modal-overlay" id="contactModal">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">Add Contact</h3>
                <button class="modal-close" onclick="closeModal()">√ó</button>
            </div>
            <form id="contactForm">
                <input type="hidden" id="contactId">
                <div class="form-group">
                    <label>Name *</label>
                    <input type="text" id="contactName" required placeholder="Enter full name">
                </div>
                <div class="form-group">
                    <label>Phone Number *</label>
                    <input type="tel" id="contactPhone" required placeholder="+91 XXXXX XXXXX">
                </div>
                <div class="form-group">
                    <label>Company</label>
                    <input type="text" id="contactCompany" placeholder="Company name">
                </div>
                <div class="form-group">
                    <label>Tags</label>
                    <input type="text" id="contactTags" placeholder="lead, hot, interested">
                </div>
                <div class="form-group">
                    <label>Notes</label>
                    <textarea id="contactNotes" rows="3" placeholder="Additional notes..."></textarea>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-ghost" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Contact</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast">
        <span id="toastIcon">‚úÖ</span>
        <span id="toastMessage">Contact saved!</span>
    </div>

    <!-- Main Content -->
    <main class="main-content">
        <header class="page-header">
            <h1 class="page-title">Contacts</h1>
            <div class="toolbar">
                <div class="search-box">
                    <span class="search-icon">üîç</span>
                    <input type="text" class="search-input" id="searchInput" placeholder="Search contacts...">
                </div>
                <button class="btn btn-primary" onclick="openAddModal()">
                    <span>+</span> Add Contact
                </button>
            </div>
        </header>

        <div class="contacts-grid" id="contactsGrid"></div>
    </main>

    <script>
        let contacts = [];
        loadContacts();

        document.getElementById('searchInput').addEventListener('input', (e) => {
            loadContacts(e.target.value);
        });

        document.getElementById('contactForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('contactId').value;
            const data = {
                name: document.getElementById('contactName').value,
                phone_number: document.getElementById('contactPhone').value,
                company: document.getElementById('contactCompany').value,
                tags: document.getElementById('contactTags').value,
                notes: document.getElementById('contactNotes').value
            };

            const url = id ? `/api/contacts/${id}` : '/api/contacts';
            const method = id ? 'PUT' : 'POST';

            const response = await fetch(url, { method, headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(data) });
            const result = await response.json();

            if (result.success) {
                closeModal();
                loadContacts();
                showToast(id ? 'Contact updated!' : 'Contact added!', 'success');
            } else {
                showToast(result.error, 'error');
            }
        });

        async function loadContacts(search = '') {
            const response = await fetch(`/api/contacts?search=${encodeURIComponent(search)}`);
            const data = await response.json();
            if (data.success) {
                contacts = data.contacts;
                renderContacts();
            }
        }

        function renderContacts() {
            const grid = document.getElementById('contactsGrid');
            if (contacts.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üë•</div>
                        <p class="empty-text">No contacts yet. Add your first contact to get started!</p>
                        <button class="btn btn-primary" onclick="openAddModal()">+ Add Contact</button>
                    </div>`;
                return;
            }
            grid.innerHTML = contacts.map(c => {
                const initials = c.name.split(' ').map(n => n[0]).join('').toUpperCase().slice(0, 2);
                const tags = c.tags ? c.tags.split(',').map(t => `<span class="tag">${t.trim()}</span>`).join('') : '';
                return `
                    <div class="contact-card">
                        <div class="contact-header">
                            <div class="contact-avatar">${initials}</div>
                            <div class="contact-info">
                                <div class="contact-name">${c.name}</div>
                                <div class="contact-phone">${c.phone_number}</div>
                            </div>
                        </div>
                        <div class="contact-meta">
                            ${c.company ? `<span class="contact-company">üè¢ ${c.company}</span>` : ''}
                            ${tags}
                        </div>
                        <div class="contact-actions">
                            <button class="btn btn-sm btn-call" onclick="callContact('${c.phone_number}')">üìû Call</button>
                            <button class="btn btn-sm btn-ghost" onclick="editContact(${c.id})">‚úèÔ∏è Edit</button>
                            <button class="btn btn-sm btn-danger" onclick="deleteContact(${c.id})">üóëÔ∏è</button>
                        </div>
                    </div>`;
            }).join('');
        }

        function openAddModal() {
            document.getElementById('modalTitle').textContent = 'Add Contact';
            document.getElementById('contactForm').reset();
            document.getElementById('contactId').value = '';
            document.getElementById('contactModal').classList.add('show');
        }

        function editContact(id) {
            const c = contacts.find(x => x.id === id);
            if (!c) return;
            document.getElementById('modalTitle').textContent = 'Edit Contact';
            document.getElementById('contactId').value = c.id;
            document.getElementById('contactName').value = c.name;
            document.getElementById('contactPhone').value = c.phone_number;
            document.getElementById('contactCompany').value = c.company || '';
            document.getElementById('contactTags').value = c.tags || '';
            document.getElementById('contactNotes').value = c.notes || '';
            document.getElementById('contactModal').classList.add('show');
        }

        async function deleteContact(id) {
            if (!confirm('Delete this contact?')) return;
            await fetch(`/api/contacts/${id}`, { method: 'DELETE' });
            loadContacts();
            showToast('Contact deleted', 'success');
        }

        async function callContact(phone) {
            const response = await fetch('/api/call', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ phone_number: phone })
            });
            const result = await response.json();
            showToast(result.success ? `Calling ${phone}...` : result.error, result.success ? 'success' : 'error');
        }

        function closeModal() {
            document.getElementById('contactModal').classList.remove('show');
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            document.getElementById('toastIcon').textContent = type === 'success' ? '‚úÖ' : '‚ùå';
            document.getElementById('toastMessage').textContent = message;
            toast.className = 'toast show ' + type;
            setTimeout(() => toast.classList.remove('show'), 3000);
        }
    </script>
</body>

</html>
